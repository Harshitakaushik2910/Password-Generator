<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spatan:wght@100;200;300;400;600&dis">

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy class="copybtn">
                <span data-copyMsg class="hey"></span>
                <img src="./assets/copy.svg" width="23" height="23" >
            </button>
        </div>

        <div class="input-container">
            <!-- password length section -->
             <div class="length-container">
                <p>Password length </p>
                <p data-lengthNumber> 0</p>
             </div>
             <!-- slider -->
             <input type="range" min="1" max="20" value="" class="slider" step="1" data-lengthSlider>
                  
             <!-- chechbox -->
             <div class="check">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase" >Includes Uppercase Letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase" >Includes Lowercase Letters</label>
             </div>

             <div class="check">
                <input type="checkbox" id="numbers" >
                <label for="numbers" >Includes Numbers</label>
             </div>

             <div class="check">
                <input type="checkbox" id="symbols" >
                <label for="symbols" >Includes Symbols</label>
             </div>

             <!-- strength-section -->
              <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
              </div>

              <button  class="generateButton">GENERATE PASSWORD</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
